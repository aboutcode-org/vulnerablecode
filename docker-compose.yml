version: '3'

services:
  db:
    image: postgres
    env_file:
      - docker.env

  vulnerablecode:
    build: .
    command: /bin/sh -c "
      ./manage.py migrate &&
      ./manage.py collectstatic --no-input --clear &&
      gunicorn vulnerablecode.wsgi:application -u nobody -g nogroup --bind :8000 --timeout 600 --workers 2"
    env_file:
      - docker.env
    volumes:
      - vulnerablecode:/vulnerablecode
    depends_on:
      - db

  nginx:
    image: nginx
    env_file:
      - docker.env
    volumes:
      - vulnerablecode:/vulnerablecode
      - ./etc/nginx/templates/:/etc/nginx/templates/
    ports:
      - ${NGINX_PORT:-8000}:80
    depends_on:
      - vulnerablecode


volumes:
  vulnerablecode:
