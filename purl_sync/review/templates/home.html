{% extends "base.html" %}
{% block title %}
Home
{% endblock %}

{% block extra-head %}
<script type="text/javascript">
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== "") {
    const cookies = document.cookie.split(";");
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + "=")) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}
function sendVote(url, submit_button, current_value, note_id) {
   $.ajax({
      type: "PUT",
      url: url,
      headers: {
        "X-Requested-With": "XMLHttpRequest",
        "X-CSRFToken": getCookie("csrftoken"),
      },
      data: JSON.stringify({"vote-type": submit_button.attr("name")}),
      dataType: "json",
      success: (data) => {
          console.log(data);
          if (
              (submit_button.attr("name") === "vote-up-note" && data["deleted"] === false) ||
              (submit_button.attr("name") === "vote-down-note" && data["deleted"] === true)
          ){
              $("#"+note_id).text(parseInt(parseFloat(current_value)) + 1);
          }

          if ((submit_button.attr("name") === "vote-down-note" && data["deleted"] === false )||
              (submit_button.attr("name") === "vote-up-note" && data["deleted"] === true )) {
              $("#"+note_id).text(parseInt(parseFloat(current_value)) - 1);
          }
      },
      error: (error) => {
        console.log(error);
      }
   });
}
$(document).ready(function () {
    $("form[name='vote-notes']").submit(function (event) {
      event.preventDefault();
      let submit_button = $(event.originalEvent.submitter);
      if ((submit_button.attr("name") === "vote-up-note") ||
          (submit_button.attr("name") === "vote-down-note")) {
          let note_id = submit_button.attr("value")
          let url = "/notes/"+ note_id +"/votes/"
          let current_value = $("#" + note_id).text();
          sendVote(url, submit_button, current_value, note_id);
      }
  });
});
</script>
{% endblock %}
