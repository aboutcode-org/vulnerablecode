[build-system]
requires = ["setuptools >= 50", "wheel"]
build-backend = "setuptools.build_meta"


[tool.pytest.ini_options]

norecursedirs = [
   ".git",
   "dist",
   "build",
   "_build",
   "docs",
   ".cache",
   ".settings",
   "thirdparty",
   "tmp",
   "venv",
   "*/tests/test_data",
   ".eggs",
   "src/*/data",
   "tests/*/data"
]
    
python_files = "*.py"

python_classes="Test"
python_functions="test"

addopts = [
    "-rfExXw",
    "--strict-markers",
    "--doctest-modules"
]

[tool.isort]
profile = "black"
line_length = 100
force_single_line = true
skip_gitignore = true




