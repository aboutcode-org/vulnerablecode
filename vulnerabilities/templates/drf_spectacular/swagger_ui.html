{% extends "base.html" %}

{% block title %}
VulnerableCode API documentation
{% endblock %}

{% block extrahead %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ dist }}/swagger-ui.css">

     <!-- pre styling is need as otherwise bulma botches the API version <pre> tags -->
    <style>
      html { box-sizing: border-box; overflow-y: scroll; }
      *, *:after, *:before { box-sizing: inherit; }
      body { background: #fafafa; margin: 0; }
      pre { background-color: transparent; }
    </style>
{% endblock %}

{% block content %}
    <div id="swagger-ui"></div>
    <script src="{{ dist }}/swagger-ui-bundle.js"></script>
    <script src="{{ dist }}/swagger-ui-standalone-preset.js"></script>
    {% if script_url %}
    <script src="{{ script_url }}"></script>
    {% else %}
    <script>
    {% include template_name_js %}
    </script>
    {% endif %}
{% endblock %}
